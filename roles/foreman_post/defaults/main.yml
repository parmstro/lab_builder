    os_family: Redhat
    path: "http://{{ ansible_fqdn }}/pulp/repos/{{ foreman_initial_organization }}/Library/content/dist/rhel/server/7/$major.$minor/$arch/kickstart/"
    organization: "{{ foreman_initial_organization }}"
    location: "{{ foreman_initial_location }}"
  - name: RHVH
    os_family: Redhat
