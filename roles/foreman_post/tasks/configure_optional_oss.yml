---
# Configure the Optional Operating Systems defined.
#

- name: "Configure the Mandatory Operating Systems defined."
  block:
    - include_tasks: create_os.yml
      loop: "{{ optional_oss }}"
      loop_control:
        loop_var: "os"
  rescue:
    - name: "An Error occurred while executing an optional task... ignoring"
      debug:
        msg: "Optional Operating System creation - {{ ansible_failed_task.name }}"
  when: "optional_oss is defined"

