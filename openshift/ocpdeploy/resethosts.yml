# This playbook prepares the nodes  for the 
# redeployment of openshift on the hosts
# defined in the specified inventory  

 - name: reset all nodes and have them boot to discovery
   hosts: delete_nodes

   tasks:

   - name: Erase the disk
     command: "dd if=/dev/zero of=/dev/sda bs=1M count=8192"

   - name: Reboot the system
     command: "systemctl reboot"

